<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<style>
		/* Body Styling */
		body {
			background-image: url(#{request.contextPath}/img/slot12.jpg);
			background-repeat: no-repeat;
			background-size: cover;
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
			color: ;
		}

		.container {
		/* 	max-width: 400px;
			margin: 0 auto;
			padding: 20px;
			background-color: transparent;
			border-radius: 8px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
		 */
		width: 45%;
			margin: 0 auto;
			padding: 20px;
			background-color: transparent;
			border-radius: 8px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
		}

		.title {
			text-align: center;
			font-size: 24px;
			margin-bottom: 20px;
			color: red;
		}

		.form-group {
			margin-bottom: 20px;
		}

		.form-group label {
			display: block;
			font-weight: bold;
			margin-bottom: 5px;
		}

		.form-group input,
		.form-group select {
			width: 100%;
			padding: 10px;
			border: 1px solid #ccc;
			border-radius: 4px;
		}

		.form-group .error-message {
			color: red;
			margin-top: 5px;
		}

		.form-actions {
			text-align: center;
		}

		.form-actions button {
			padding: 10px 20px;
			background-color: #007bff;
			color: #ffffff;
			border: none;
			border-radius: 4px;
			cursor: pointer;
		}

		.form-actions a {
			color: #000000;
			text-decoration: none;
			margin-right: 10px;
		}
	</style>
</h:head>

<h:body>
	<div class="container">
		<h1 class="title">Enter Details :</h1>
		<h:form id="detailsForm" action="Submit.xhtml" method="POST">
			<div class="form-group">
			
				<h:outputLabel for="slotNumber" value="Selected slot:"  />
				<p:inputText id="slotNumber" value="#{param.slotNumber}"   readonly="true" required="true" />
				<h:message for="slotNumber" style="color: gold" />
				#{staff.setSlotNumber(param.slotNumber)}
			</div>

			<div class="form-group">
				<h:outputLabel for="vehicleNumber" value="Vehicle Number:" />
				<h:inputText id="vehicleNumber"  
				value="#{staff.vehicleNumber}" requiredMessage="Please Enter Vehicle Number" validatorMessage="Invalid vehicle number format. Please enter in the format 'XX 99 XX 9999'"  required="true" >
				<f:validateRegex pattern="^[A-Z]{2}\s[0-9]{2}\s[A-Z]{2}\s[0-9]{4}$"></f:validateRegex>
				</h:inputText>
			</div>
			<h:message for="vehicleNumber" style="color:red"/>

			<div class="form-group">
				<h:outputLabel for="startDate" value="Start Date:" />
				<p:calendar id="startDate" value="#{staff.startDate}" pattern="dd/MM/yyyy" showOn="button" view="year" lable="Please Enter start Date"
					required="true" requiredMessage="Please Enter booking date" mindate="@today" maxdate="30" validatorMessage="Please enter valid Date Formate Example XX/XX/XXXX" >
					<f:validateRegex pattern="^[0-9]{2}/[0-9]{2}/[0-9]{4}" /></p:calendar>
			</div>
			<h:message for="startDate" style="color:red"/>

			<div class="form-group">
				<h:outputLabel for="endDate" value="End Date:" />
				<p:calendar id="endDate" value="#{staff.endDate}" pattern="dd/MM/yyyy" showOn="button" view="year"
					required="true" requiredMessage="Please Enter ending date" mindate="@today" maxdate="@30days" />
			</div>
			<h:message for="endDate" style="color:red"/>

			<h3>Here TWOWHEELER cost is "10" and FOURWHEELER cost is "20"</h3>
			<br />
			<br />

			<div class="form-group">
				<h:outputLabel value="Select Vehicle Category:" />
				<p:selectOneRadio id="vehicleCategory" value="#{staff.vehiclecategory}">
					<f:selectItem itemValue="TWOWHEELER" itemLabel="Two Wheeler" />
					<f:selectItem itemValue="FOURWHEELER" itemLabel="Four Wheeler" />
				</p:selectOneRadio>
			</div>

			<div class="form-actions">
				<h:commandButton value="Next" action="Submit.xhtml" style="width: 200px" />
			</div>

			<p:message for="slotNumber" />

			<br></br>
			<h:outputLink value="ParkingMenu.xhtml" styleClass="back-link">Back</h:outputLink>
		</h:form>
	</div>
</h:body>

</html>
