        .title {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .form-group input,
        .form-group select,
        .form-group .password {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .form-group .error-message {
            color: red;
            margin-top: 5px;
        }

        .form-actions {
            text-align: center;
        }

        .form-actions button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .form-actions a {
            color: #000000;

<h:body>
<div class="outer-container">
    <div class="container">
        <h2 class="title">Reset Password</h2>
        <h:form id="form">
            <div class="form-group">
                <label for="userName">Username:</label>
                <br></br>
                <h:inputText id="userName" required="true" label="Please Enter User Name" size="40"
                    requiredMessage="Please enter User name." value="#{SignupDao.userName}" />
                <h:message for="userName" style="color: gold" />
            </div>
            

            <div class="form-group">
                <label for="password">Current Password:</label>
                <br></br>
                <h:inputSecret id="password" required="true" label="password" size="40"
                    requiredMessage="Please enter your password." value="#{SignupDao.oldpassword}" />
                <h:message for="password" style="color: red" />
            </div>

            <div class="form-group">
                <label for="newPassword">New Password:</label>
                <br></br>
                <p:password id="newPassword" required="true" label="newPassword" size="" requiredMessage="Please enter your password."
                    match="confirmPassword" value="#{SignupDao.newpassword}" maxlength="20"></p:password>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm Password:</label>
                <br></br>
                <p:password id="confirmPassword" required="true" size="" requiredMessage="Please confirm your password."
                    label="confirmPassword" value="#{confirmPassword}" maxlength="20">
                    <p:watermark for="confirmPassword" value="Type Password Again " />
                </p:password>
                <h:message for="confirmPassword" style="color: gold" />
            </div>

            <div class="form-actions">
                <h:commandButton value="Reset Password" action="#{SignupDao.resetPas(SignupDao.userName, SignupDao.newpassword, SignupDao.oldpassword)}">
                    <f:ajax execute="@form" render="@form" />
                </h:commandButton>
                <br>
                </br>
                
                <a href="LoginPage.xhtml" style="color: black">Back</a>
            </div>

            <h:messages globalOnly="true" />
        </h:form>
    </div>
    </div>
</h:body>
</html>
