<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<head>
    <title>Forgot Password</title>

        body {
        font-family: 'Poppins', sans-serif;
         
   background-image: url("../img/forgot-password-animate.svg");
   background-repeat: no-repeat	;
   background-size: ;
   background-attachment: fixed;
   
}
 

        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: transparent;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
              /*  float: right;  */
        }

        .title {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
            color:red;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .form-group .error-message {
            color: red;
            margin-top: 5px;
        }

        .form-actions {
            text-align: center;
        }

        .form-actions button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .form-actions a {
            color: #000000;
            text-decoration: none;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="title">Forgot Password</h2>
        <h:form id="form">
            <div class="form-group">
                <label for="userName">Username:</label>
                <h:inputText id="userName" required="true" size="" requiredMessage="Please enter your Username."
                    value="#{SignupDao.userName}" />
                <h:message for="userName" style="color: red" />
            </div>

            <div class="form-group">
                <label for="securityQuestion1">Security Question 1:</label>
                <h:selectOneMenu id="securityQuestion1" value="#{SignupDao.securityquestions1}">
                    <f:selectItem itemLabel="Select Security Question" itemValue="" />
                    <f:selectItem itemLabel="Your first school's name" itemValue="1" />
                    <f:selectItem itemLabel="Your pet's name" itemValue="2" />
                    <f:selectItem itemLabel="Your favorite cricketer's name" itemValue="3" />
                    <f:selectItem itemLabel="Your favorite sports" itemValue="4" />
                </h:selectOneMenu>
                <h:message for="securityQuestion1" style="color: red" />
            </div>

            <div class="form-group">
                <label for="securityAnswer1">Security Answer 1:</label>
                <h:inputSecret id="securityAnswer1" required="true" size=""
                    requiredMessage="Please enter your Answer."
                    value="#{SignupDao.securityAnswer1}" />
                <h:message for="securityAnswer1" style="color: red" />
            </div>

            <div class="form-group">
                <label for="securityQuestion2">Security Question 2:</label>
                <h:selectOneMenu id="securityQuestion2" value="#{SignupDao.securityquestions2}">
                    <f:selectItem itemLabel="Select Security Question" itemValue="" />
                    <f:selectItem itemLabel="Your first school's name" itemValue="1" />
                    <f:selectItem itemLabel="Your pet's name" itemValue="2" />
                    <f:selectItem itemLabel="Your favorite cricketer's name" itemValue="3" />
                    <f:selectItem itemLabel="Your favorite sports" itemValue="4" />
                </h:selectOneMenu>
            </div>

            <div class="form-group">
                <label for="securityAnswer2">Security Answer 2:</label>
                <h:inputSecret id="securityAnswer2" value="#{SignupDao.securityAnswer2}" />
                <h:message for="securityAnswer2" style="color: red" />
            </div>

            <div class="form-group">
                <label for="newPassword">New Password:</label>
                <h:inputSecret id="newPassword" required="true" label="newPassword" size=""
                    requiredMessage="Please enter your password." match="confirmPassword"
                    value="#{SignupDao.newpassword}" maxlength="20">
                    <f:validateRegex pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" />
                </h:inputSecret>
                <h:message for="newPassword" style="color: red" />
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm Password:</label>
                <h:inputSecret id="confirmPassword" required="true" size=""
                    requiredMessage="Please confirm your password." label="confirmPassword"
                    value="#{confirmPassword}" maxlength="20">
                    <f:validateRegex pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" />
                </h:inputSecret>
                <h:message for="confirmPassword" style="color: gold" />
            </div>

            <div class="form-actions">
                <h:commandButton value="Save Password"
                    action="#{SignupDao.forgotPassword(SignupDao.userName, SignupDao.newpassword, SignupDao.oldpassword)}" />
                <br>
                </br>
                <a href="LoginPage.xhtml">Back</a>
            </div>
        </h:form>
    </div>
</body>
</html>
